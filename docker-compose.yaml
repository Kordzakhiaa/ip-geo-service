# This Docker Compose file is for local testing purposes.
# Because of that, it includes a custom `command` to run the app
# with hot reload and a bind mount for live code updates.

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/health || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
